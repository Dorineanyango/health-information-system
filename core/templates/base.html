<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Health Info System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Health Info</a>
      <div class="d-flex">
        <a href="{% url 'register' %}" class="btn btn-outline-success me-2">Register</a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container main-content d-flex justify-content-center align-items-center">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Health Info System
  </footer>

</body>
</html>
<!-- End of base.html -->
